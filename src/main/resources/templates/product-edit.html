<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Керувати товарами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:insert="layout/header :: adminsharedheader" style="margin-bottom: 100px"></div>
    <div class="text-center">
        <h2 class="display-4">Редагувати запис</h2>
        <form style="width: 25%; margin: auto" action="#" th:action="@{/product-edit}" th:object="${productInfo}" method="post">
            <input type="hidden" th:field="*{productId}">
            <div class="form-group">
                <label>Виробник</label>
                <select class="form-control" th:field="*{manufacturerId}">
                    <option th:each="brand : ${manufacturers}" th:value="${brand.manufacturerId}" th:text="${brand.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Товар</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="form-group">
                <label>Розмір</label>
                <input type="number" min="0" th:field="*{size}" class="form-control">
            </div>
            <div class="form-group">
                <label>Ціна</label>
                <input type="number" min="0" th:field="*{price}" class="form-control">
            </div>
            <button type="submit" class="btn btn-lg btn-outline-primary">Зберегти зміни</button>
        </form>
    </div>
    <div th:insert="layout/footer :: adminfooter"></div>
</body>
</html>
