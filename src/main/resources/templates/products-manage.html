<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Керувати товарами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:insert="layout/header :: adminsharedheader"></div>
    <div class="text-center">
        <h2 class="display-4" style="margin-top: 100px">Редагування/видалення</h2>
        <table class="table table-hover table-striped" style="width: 100%; margin: auto">
            <thead class="thead">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Виробник</th>
                <th scope="col">Товар</th>
                <th scope="col">Ціна</th>
                <th scope="col">Розмір</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td scope="row" th:text="${product.productId}"></td>
                <td th:text="${product.manufacturer.name}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.size}"></td>
                <td><a class="btn btn-warning" th:href="@{product-edit/{id}(id=${product.productId})}">Редагувити</a></td>
                <td><a class="btn btn-danger" th:href="@{product-delete/{id}(id=${product.productId})}">Видалити</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="layout/footer :: adminfooter"></div>
</body>
</html>
