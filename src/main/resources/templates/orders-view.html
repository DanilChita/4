<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мої замовлення</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:insert="layout/header :: sharedheader"></div>
    <div class="text-center">
        <h2 class="display-4" style="margin-top: 100px">Перевірка замовлень</h2>
        <form style="width: 25%; margin: auto" action="#" th:action="@{/orders-view}" method="post">
            <div class="form-group">
                <label>Ім'я, що вказувалося при оформленні замовлення</label>
                <input name="customerName" type="text" th:value="*{customerName}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-lg btn-outline-primary">Перевірити</button>
        </form>
        <br />
        <table class="table table-striped">
            <thead class="thead">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Товар</th>
                    <th scope="col">Замовник</th>
                    <th scope="col">Адреса</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <th scope="row" th:text="${order.orderId}"></th>
                    <th scope="row" th:text="${order.product}"></th>
                    <th scope="row" th:text="${order.customer}"></th>
                    <th scope="row" th:text="${order.address}"></th>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="layout/footer :: sharedfooter"></div>
</body>
</html>
