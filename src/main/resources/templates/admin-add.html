<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Додати адміністратора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:insert="layout/header :: adminsharedheader"></div>
    <div class="text-center">
        <h2 class="display-4" style="margin-top: 100px">Додати амнінстратора</h2>
    <form style="width: 20%; margin: auto" action="#" th:action="@{/admin-add}" th:object="${signUpModel}" method="post">
        <div class="form-group">
            <label>Ім'я</label>
            <input type="text" class="form-control" th:field="*{nickname}" />
        </div>
        <div>
            <label>Пароль*</label>
            <input type="password" class="form-control" th:field="*{passwd}" />
            <small class="form-text text-muted">*має складатися щонайменше з 8 символів</small>
        </div>
        <div>
            <label>Повторіть пароль</label>
            <input type="password" class="form-control" th:field="*{confirm}" />
            <small class="form-text text-warning">Створений обліковий запис матиме права адміністратора</small>
        </div>
        <button type="submit" class="btn btn-lg btn-outline-primary" style="margin-top: 10px">Створити</button>
    </form>
    <p class="text-danger" th:text="${error}"></p>
    <p class="text-success" th:text="${successMessage}"></p>
    </div>
    <div th:insert="layout/footer :: adminfooter"></div>
</body>
</html>
