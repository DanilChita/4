<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Замовлення</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:insert="layout/header :: sharedheader"></div>
    <div class="text-center">
        <h2 class="display-4" style="margin-top: 100px">Підтвердіть замовлення</h2>
        <form style="width: 25%; margin: auto" action="#" th:action="@{/product-order}" th:object="${order}" method="post">
            <div class="form-group">
                <label>Товар</label>
                <input readonly type="text" th:field="*{product}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Вкажіть повне ім'я</label>
                <input type="text" th:field="*{customer}" class="form-control" />
            </div>
            <div class="form-group">
                <label>Адреса доставки</label>
                <input type="text" th:field="*{address}" class="form-control">
            </div>
            <button type="submit" class="btn btn-lg btn-outline-primary">Замовити</button>
        </form>
    </div>
    <div th:insert="layout/footer :: sharedfooter"></div>
</body>
</html>
