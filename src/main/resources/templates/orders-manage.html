<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Активні замовлення</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:insert="layout/header :: adminsharedheader"></div>
    <div class="text-center">
        <h2 class="display-4" style="margin-top: 100px">Активні замовлення</h2>
        <table class="table table-striped">
            <thead class="thead">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Товар</th>
                <th scope="col">Замовник</th>
                <th scope="col">Адреса</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <th scope="row" th:text="${order.orderId}"></th>
                <th scope="row" th:text="${order.product}"></th>
                <th scope="row" th:text="${order.customer}"></th>
                <th scope="row" th:text="${order.address}"></th>
                <th scope="row"><a class="btn btn-success" th:href="@{/order-delete/{id}(id=${order.orderId})}">Доставлено</a></th>
            </tr>
            </tbody>
        </table>
        <p class="text-muted">Отримані замовлення позначати як <b class="text-success">"Доставлено"</b></p>
    </div>
    <div th:insert="layout/footer :: adminfooter"></div>
</body>
</html>
