<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta charset="UTF-8" />
    <title>Виробники</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body>
<ui:include src="/layout/header.html" />

<div class="text-center">
    <h2 class="display-6">#{name}</h2>
    <h:dataTable value="#{yourManagedBean.products}" var="product" styleClass="table table-hover table-striped" style="width: 100%; margin: auto">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{product.productId}
        </h:column>
        <h:column>
            <f:facet name="header">Виробник</f:facet>
            #{product.manufacturer.name}
        </h:column>
        <h:column>
            <f:facet name="header">Товар</f:facet>
            #{product.name}
        </h:column>
        <h:column>
            <f:facet name="header">Ціна</f:facet>
            #{product.price}
        </h:column>
        <h:column>
            <f:facet name="header">Розмір</f:facet>
            #{product.size}
        </h:column>
        <h:column>
            <f:facet name="header"></f:facet>
            <h:commandLink value="Замовити" styleClass="btn btn-success" action="#{yourManagedBean.orderProduct(product.productId)}" />
        </h:column>
    </h:dataTable>
</div>

<ui:include src="/layout/footer.html" />
</body>
</html>
